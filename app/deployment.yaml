apiVersion: v1
kind: Service
metadata:
  name: demosite
  labels:
    app: demosite
    service: demosite
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: demosite
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demosite
  labels:
    app: demosite
    version: prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demosite
  template:
    metadata:
      labels:
        app: demosite
        version: prod
    spec:
      containers:
      - name: demosite
        image: fabioandreola/demosite:prod
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
